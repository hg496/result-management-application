<nav class="navbar">
  <span class="navbar-brand mb-0 h1">Result Management System</span>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter email & password !!</h6>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="loginTeacher()">
          <div class="form-group mb-3">
            <label class="mb-3">Email address</label>
            <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required />
          </div>
          <div class="form-group mb-3">
            <label class="mb-3" >Password</label>
            <input formControlName="password" type="password" class="form-control" placeholder="Password" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a routerLink="">Go back to homepage</a>
      </div>
    </div>
  </div>
</div>
