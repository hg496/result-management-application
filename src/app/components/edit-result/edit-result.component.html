<app-navbar></app-navbar>
<div class="container">
  <a routerLink="/teacher-dashboard">Back</a>
  <div class="container">
    <h6 class="mt-3 mb-3"><strong>Update Student Record</strong></h6>
    <div *ngIf="message" class="alert alert-success alert-dismissible fade show input-width" role="alert">
      <strong>Success!</strong> Student Record Updated.
      <button (click)="removeMessage()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="updateStudent" (ngSubmit)="updateData()" ngNativeValidate>
      <div class="form-group input-width d-flex mb-2">
        <label>Roll No.</label>
        <input type="number" class="form-control" formControlName="rollno" placeholder="Enter Roll No" required />
      </div>
      <div class="form-group input-width d-flex mb-2">
        <label> Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name" required />
      </div>
      <div class="form-group input-width d-flex mb-2">
        <label>Date of Birth</label>
        <input type="text" class="form-control" formControlName="dob" placeholder="dd-mm-yyyy" required />
      </div>
      <div class="form-group input-width d-flex mb-5">
        <label>Score</label>
        <input type="number" class="form-control" formControlName="score" placeholder="Enter Score" required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-light" (click)="resetForm()">Clear</button>
      </div>
    </form>
  </div>
</div>
